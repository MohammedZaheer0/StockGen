<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rounded Top Div</title>
   <style>
      .rounded-div {
         width: 200px;
         height: 300px;
         background-color: #3498db;
         position: relative;
         overflow: hidden;
      }

      .rounded-div::before {
         content: '';
         position: absolute;
         top: 0;
         left: 50%;
         transform: translateX(-50%);
         width: 200px;
         height: 100px;
         background-color: #3498db;
         border-top-left-radius: 50% 100px;
         border-top-right-radius: 50% 100px;
      }
   </style>
</head>
<body>
   <div class="rounded-div">
      <!-- Your content goes here -->
   </div>
</body>
</html>
